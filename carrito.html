<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrito</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light nav h1">
            <h1 class="navbar-brand" href="#">Rest 2.0</h1>
            <div class="container-fluid d-flex justify-content-center">
                <button type="button" class="btn btn-secondary botton"><a class="link" href="index.html">Home</a></button>
                <button type="button" class="btn btn-secondary botton"><a class="link" href="carrito.html">Comprar</a></button>
                <button type="button" class="btn btn-secondary botton"><a class="link" href="contacto.html">Contacto</a></button>
                
              
            </div>
          </nav>
    </header>
    <div class="container">

        <h2 class="titulosprincipal h2">Carrito</h2>
        <hr>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Productos</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Otra unidad?</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
            <button class="btn btn-success btn-sm" id="Finalizar-compra">
                Finalizar Compra
            </button>
        </td>
        <hr>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-card" class="menu">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio $</p>
                    <button class="btn btn-dark">Ordenar</button>
                </div>
            </div>
        </div>
    </template>
    <footer>
        
    </footer>

    
    
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <script src="appback.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
